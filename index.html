<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with LangChain</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chat-container {
            width: 1200px; /* Doubled the width */
            height: 800px; /* 2/3 of 1200px */
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 50px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column; /* Ensures input group stays at the bottom */
        }
        .chat-box {
            width: 100%;
            height: 600px; /* 2/3 of 900px */
            border: 1px solid #ccc;
            overflow-y: scroll;
            margin-bottom: 20px;
            white-space: pre-wrap; /* Ensures white spaces and new lines are preserved */
            box-sizing: border-box; /* Ensures padding and border are included in the width */
            padding: 10px; /* Add padding for better text readability */
            word-break: break-word; /* Allows long words to break and wrap to the next line */
            flex: 1; /* Ensures chat box takes up available space */
        }
        .message {
            width: 100%;
            box-sizing: border-box; /* Ensures padding and border are included in the width */
            margin-bottom: 10px; /* Add some space between messages */
            word-wrap: break-word; /* Ensures long words break and wrap to the next line */
            padding: 5px; /* Optional: Add padding to messages for better readability */
            background-color: #f9f9f9; /* Optional: Add background color to messages */
            border-radius: 5px; /* Optional: Add border radius to messages */
        }
        .input-group {
            display: flex;
        }
        .input-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box; /* Ensures padding and border are included in the width */
        }
        .input-group button {
            padding: 10px;
            box-sizing: border-box; /* Ensures padding and border are included in the width */
        }
        .clear-button {
            margin-left: 10px;
        }
        .typing-indicator {
            font-style: italic;
            color: #aaa;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <div class="input-group">
        <input type="text" id="question" placeholder="Type your question here..." onkeypress="handleKeyPress(event)">
        <button id="send-button" onclick="sendQuestion()">Send</button>
        <button class="clear-button" onclick="clearChat()">Clear</button>
    </div>
</div>

<script>
    let typingInterval;

    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            event.preventDefault(); // Prevents the default action of the enter key
            document.getElementById('send-button').click();
        }
    }

    function appendMessage(role, message) {
        const chatBox = document.getElementById('chat-box');
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', role);
        messageDiv.textContent = message;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function appendStreamedMessage(role, message) {
        const chatBox = document.getElementById('chat-box');
        let messageDiv = document.querySelector(`.${role}.streaming`);
        if (!messageDiv) {
            messageDiv = document.createElement('div');
            messageDiv.classList.add('message', role, 'streaming');
            chatBox.appendChild(messageDiv);
        }
        for (let i = 0; i < message.length; i++) {
            messageDiv.textContent += message[i];
            chatBox.scrollTop = chatBox.scrollHeight;
            await new Promise(resolve => setTimeout(resolve, 5)); // Pause for 0.005 seconds between each character
        }
        messageDiv.classList.remove('streaming'); // Remove the streaming class once the message is fully appended
    }

    function startTypingIndicator() {
        const chatBox = document.getElementById('chat-box');
        const typingDiv = document.createElement('div');
        typingDiv.classList.add('message', 'typing-indicator');
        typingDiv.textContent = 'bot is typing';
        chatBox.appendChild(typingDiv);
        chatBox.scrollTop = chatBox.scrollHeight;

        let dots = '';
        typingInterval = setInterval(() => {
            dots += '.';
            if (dots.length > 3) {
                dots = '';
            }
            typingDiv.textContent = 'bot is typing' + dots;
        }, 500);
    }

    function stopTypingIndicator() {
        clearInterval(typingInterval);
        const typingDiv = document.querySelector('.typing-indicator');
        if (typingDiv) {
            typingDiv.remove();
        }
    }

    function sendQuestion() {
        const questionInput = document.getElementById('question');
        const question = questionInput.value;
        if (!question) return;
        questionInput.value = '';

        appendMessage('user', question);
        startTypingIndicator(); // Start the typing indicator

        const data = {
            question: question
            // BASE_URL: 'https://octopai-openai-uk.openai.azure.com',
            // API_KEY: '711a938d66ce4bdfb9fc432a362eb4fb',
            // DEPLOYMENT_NAME: 'Octopai-GPT-4-32K',
            // temperature: 0.2,
            // db_url: 'hive://localhost:10000/zacay_Prod',
            // role: 'User'
        };

        fetch('http://192.168.1.220:5000/query', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        }).then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let isFirstChunk = true;

            return new ReadableStream({
                start(controller) {
                    async function push() {
                        while (true) {
                            const { done, value } = await reader.read();
                            if (done) {
                                controller.close();
                                stopTypingIndicator(); // Stop the typing indicator
                                break;
                            }
                            const text = decoder.decode(value, { stream: true });

                            // Remove "data: " prefix from the streamed text
                            const cleanedText = text.replace(/^data: /gm, '');
                            if (isFirstChunk) {
                                await appendStreamedMessage('bot', "Bot Answer:\n");
                                isFirstChunk = false;
                            }
                            await appendStreamedMessage('bot', cleanedText);
                            controller.enqueue(value);
                        }
                    }
                    push();
                }
            });
        }).catch(error => {
            console.error('Error:', error);
            stopTypingIndicator(); // Stop the typing indicator in case of error
        });
    }

    function clearChat() {
        const chatBox = document.getElementById('chat-box');
        chatBox.innerHTML = '';
    }
</script>

</body>
</html>
